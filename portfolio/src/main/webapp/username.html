    <div class="container-fluid bg-3 text-center" id="register-form">
        <h3>Register</h3>

        <form action="/register" method="POST">
            <div class="form-group row">
                <label for="user-name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10" style="text-align:left;">
                    <input type="text" class="form-control" name="user-name" id="user-name" placeholder="Enter name" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="user-username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10" style="text-align:left;">
                    <input type="text" class="form-control" name="user-username" id="user-username" aria-describedby="username-description" placeholder="Enter username" required>
                    <small id="username-description" class="form-text text-muted" style="text-align: left;">Choose a unique username for yourself.</small>
                </div>
            </div>

            <input class="btn btn-default btn-lg" type="submit" />
        </form>
    </div>
